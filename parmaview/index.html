<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParmaView</title>
    <link rel="stylesheet" href="parmastyle/parmastyle_base.css">

<body onload="getBlockHeight(); getIP();">

       <span id="version" style="font-size: 1.3rem;

    <h1 id="title" class="header">PARMANODE4
    </h1>
    <div class="spacer"></div>
    <div class="main">
        
         <div class="parmabox"><a onclick="fadeOut(loadInstallApps)">INSTALL<br>APPS</a></div>

         <div  class="parmabox">REMOVE<br>APPS</div>

         <div  class="parmabox">UPDATE</div>
         <div  class="parmabox">OVERVIEW</div>

        <div class="parmabox">BITCOIN BLOCK =&nbsp

              &nbspNA 
            </span></div>

         </span>
        </div>

            <span id="IP" style="color: rgb(57, 213, 57);">
              80085
            </span>
        </div>

<script src="js/js_index.js"></script>

</html>
